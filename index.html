<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0"
    />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
    href="https://fonst.googleapis.com/css2?
    family=Poppins&display=swap"
    rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="card">
        <div class="outside">
            <div class="front">
                <p>Happy Birthday</p>
                <div class="cake">
                    <div class="top_layer"></div>
                    <div class="middle_layer"></div>
                    <div class="bottom_layer"></div>
                    <div class="candle"></div>
                </div>
            </div>
            <div class="back"></div>
        </div>
        <div class="inside">
            <p id="Nombre">Eleazar Urlá</p>
            <p>¡Te invita a su fiesta de cumpleaños!</p>
            <p>Fecha: Viernes 24 de octubre</p>
            <p>Hora: 6:30 pm</p>
            <p>Lugar: Casa de Papá-Mamá Urlá</p>
        </div>
    </div>
</body>

</html>
