<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Card</title>

  <!-- Google Font (corregido) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="outside">
      <div class="front">
        <!-- Texto curvado (SVG con textPath) -->
        <div class="curved-text" aria-hidden="true">
          <svg viewBox="0 0 600 110" preserveAspectRatio="xMidYMid meet" class="curved-svg">
            <defs>
              <!-- arco para el texto -->
              <path id="arc" d="M40,80 C160,10 440,10 560,80"></path>
            </defs>
            <text dy="-6">
              <textPath href="#arc" startOffset="50%" text-anchor="middle">🎉 Happy Birthday 🎉</textPath>
            </text>
          </svg>
        </div>

        <!-- Nombre grande -->
        <h1 class="name">Eleazar Urlá</h1>

        <!-- Pastel (estructura flexible para escalar) -->
        <div class="cake" role="img" aria-label="Pastel de cumpleaños">
          <div class="layer bottom_layer"></div>
          <div class="layer middle_layer"></div>
          <div class="layer top_layer"></div>
          <div class="candle" aria-hidden="true">
            <span class="flame"></span>
          </div>
        </div>
      </div>

      <div class="back" aria-hidden="true">
        <!-- espacio para reverso si se quiere -->
      </div>
    </div>

    <div class="inside">
      <h2 class="inside-title">¡Te invita a su fiesta de cumpleaños!</h2>
      <p class="info"><strong>📅 Fecha:</strong> Viernes 24 de octubre</p>
      <p class="info"><strong>🕒 Hora:</strong> 6:30 p.m.</p>
      <p class="info"><strong>📍 Lugar:</strong> Casa de Papá-Mamá Urlá</p>
    </div>
  </div>
</body>
</html>
