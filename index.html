<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Card</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="outside">
      <div class="front">
        <p class="greeting">¡Feliz Cumpleaños!</p>

        <div class="cake">
          <div class="candle"><span class="flame"></span></div>
          <div class="layer top_layer"></div>
          <div class="layer middle_layer"></div>
          <div class="layer bottom_layer"></div>
        </div>
      </div>

      <div class="back">
        <!-- cara interior de la tapa (se gira para mostrar el interior) -->
      </div>
    </div>

    <div class="inside">
      <h2 id="Nombre_cumpleañero">Eleazar Urlá</h2>
      <p class="info">¡Te invita a su fiesta de cumpleaños!</p>
      <p class="info"><strong>📅 Fecha:</strong> Viernes 24 de octubre</p>
      <p class="info"><strong>🕒 Hora:</strong> 6:30 p.m.</p>
      <p class="info"><strong>🗺️ Lugar:</strong> Casa de Papá-Mamá Urlá</p>
    </div>
  </div>
</body>
</html>
